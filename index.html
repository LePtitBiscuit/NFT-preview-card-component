<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="equilibirum">
        <a href="images/image-equilibrium.jpg" class="caca">
          <img src="images/image-equilibrium.jpg" alt="Image Equilibrium" />
          <div class="viewequilibrium">
            <img src="images/icon-view.svg" alt="" /></div
        ></a>
      </div>
      <div class="texte">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="informations">
        <div class="inf quantity">
          <img src="images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </div>
        <div class="inf time">
          <img src="images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="credits">
        <img src="images/image-avatar.png" alt="Profile Picture" />
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">LePtitBsicuit</a>.
    </div>
  </body>
</html>
